<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 密钥配置 - Dify 智能体集成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>API 密钥配置</h2>
                <p>在此页面设置您的 Dify 平台 API 密钥，以启用与智能体的通信。</p>
                
                <div class="card">
                    <div class="card-body">
                        <form id="apiKeyForm">
                            <div class="mb-3">
                                <label for="apiKey" class="form-label">Dify API 密钥</label>
                                <input type="password" class="form-control" id="apiKey" placeholder="输入您的 API 密钥">
                                <div class="form-text">API 密钥用于与 Dify 平台进行安全通信</div>
                            </div>
                            <button type="submit" class="btn btn-primary">保存 API 密钥</button>
                        </form>
                        
                        <div id="statusMessage" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">如何获取 API 密钥</h5>
                        <ol>
                            <li>登录到您的 Dify 平台账户</li>
                            <li>导航到 "API Keys" 或 "开发者设置" 部分</li>
                            <li>创建一个新的 API 密钥</li>
                            <li>将密钥复制并粘贴到上面的输入框中</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('apiKeyForm');
            const apiKeyInput = document.getElementById('apiKey');
            const statusMessage = document.getElementById('statusMessage');
            
            // Check if API key is already configured
            fetch('/api/config/api-key')
                .then(response => response.json())
                .then(hasKey => {
                    if (hasKey) {
                        document.getElementById('apiKey').placeholder = 'API 密钥已配置（如需更新请输入新密钥）';
                    }
                })
                .catch(error => {
                    console.error('Error checking API key status:', error);
                });
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const apiKey = apiKeyInput.value.trim();
                
                if (!apiKey) {
                    showStatus('请输入 API 密钥', 'danger');
                    return;
                }
                
                fetch('/api/config/api-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ apiKey: apiKey })
                })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('API 请求失败');
                    }
                })
                .then(message => {
                    showStatus('API 密钥保存成功', 'success');
                    apiKeyInput.value = '';
                    apiKeyInput.placeholder = 'API 密钥已配置（如需更新请输入新密钥）';
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatus('保存 API 密钥时出现错误: ' + error.message, 'danger');
                });
            });
            
            function showStatus(message, type) {
                statusMessage.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                statusMessage.style.display = 'block';
                
                // Hide the message after 5 seconds
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
