# Application Configuration
server.port=8080
spring.application.name=dify-integration

# Dify API Configuration
dify.api.base-url=https://api.dify.ai/v1
dify.api.default-api-key=

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/dify_integration
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Logging
logging.level.com.example.difyintegration=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

# JWT Configuration
jwt.secret=${JWT_SECRET:myDefaultSecretKeyForDevelopmentPurposesOnlyAndShouldBeChanged}
jwt.expiration=${JWT_EXPIRATION:86400000}